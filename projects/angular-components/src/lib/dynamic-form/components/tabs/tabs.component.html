<div
  class="ac-form-field ac-form-field-tabs"
  [ngClass]="field.className"
  [formGroup]="group"
>
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    @for (tab of field.tabs; track tab) {
      <mat-tab [disabled]="!!tab.disabled">
        <ng-template mat-tab-label>
          {{ tab.label }}
        </ng-template>

        <ng-container
          acDynamicField
          [path]="path + '.' + tab.field.name"
          [type]="tab.field.type"
          [field]="tab.field"
          [group]="subGroup"
          [instancePath]="instancePath"
        >
        </ng-container>
      </mat-tab>
    }
  </mat-tab-group>
</div>
