<div class="ac-form-field ac-form-field-checkbox" [ngClass]="field.className">
  <div [formGroup]="group">
    <mat-checkbox [formControlName]="field.name"
                  [attr.id]="'text-checkbox-' + field.name"
                  color="primary"
    >
      <span [innerHTML]="field.label"></span>
      @if (required) {
        <span class="red">*</span>
      }
    </mat-checkbox>

    <div class="error-wrapper" matError>
      @if (control && !control.untouched && control.invalid) {
        @for (validation of field.validations; track validation) {
          @if (control.hasError(validation.name)) {
            {{ validation.message }}
          }
        }
      }
    </div>
  </div>
</div>
