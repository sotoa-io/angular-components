<div class="ac-form-field ac-form-field-toggle" [ngClass]="field.className">
  <div [formGroup]="group">
    <mat-slide-toggle
      [formControlName]="field.name"
      [attr.id]="'text-checkbox-' + field.name"
      [labelPosition]="field.labelPosition ?? 'after'"
    >
      {{ field.label }}
      @if (required) {
        <span class="red">*</span>
      }
    </mat-slide-toggle>

    <div class="fr-messages-group" [attr.id]="'text-checkbox-' + field.name + '-error'" aria-live="assertive">
      @for (validation of field.validations; track validation) {
        @if (control && !control.untouched && control.hasError(validation.name)) {
          <mat-error>{{ validation.message }}</mat-error>
        }
      }
    </div>
  </div>
</div>
